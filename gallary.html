---
layout: default
---

<div class="gallaries">
  {% for gallary in site.galliers %}
    <article class="gallary">

      <h1><a href="{{ site.baseurl }}{{ gallary.url }}">{{ gallary.title }}</a></h1>

      <div class="entry">
        {{ gallary.excerpt }}
      </div>
      
      <a href="{{ site.baseurl }}{{ gallary.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
